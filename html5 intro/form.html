<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="File Assets/bncc.logoctg.jpg" type="image/x-icon">
    <title>Chattogram College BNCC Army Wing</title>
    <style>
        label{display: block; margin-bottom: 10px;}
    </style>
</head>
<body>
    <header>
        <h1 style="color: black; text-align: center;">Bangladesh National Cadet Cors</h1>
        <h3 style="color: red; text-align: center;">HQ, 12BNCC Battalion</h3>
        <h2 style="color: rgb(189, 23, 23); text-align: center;">Chattogram College, Chattogram</h2>

    </header>
    <main>
        <section>
            <h2>Fil up this form</h2>
            <form>
                <label for="name">NAME: <input id="name" type="text" placeholder="NAME"></label>
                <label for="name">Father's Name: <input id="name" type="text" placeholder="Father's Name"></label>
                <label for="name">Mother's Name: <input id="name" type="text" placeholder="Mother's Name"></label>
                <label for="email">Your Email Id: <input id="email" type="email" placeholder="Your Email Id"></label>
                <fieldset>
                   <legend>Gender</legend>
                   <label for="male"><input type="radio" name="Gender" id="male">Male</label>
                   <level for="female"><input type="radio" name="Gender" id="female">Female</level>
                </fieldset>
                <fieldset>
                    <legend>Expert About Yourself</legend>
                    <level for="song"><input type="checkbox" name="Expert About Yourself" id="song">Song</level>
                    <level for="dance"><input type="checkbox" name="Expert About Yourself" id="dance">Dance</level>
                    <level for="bolleyball"><input type="checkbox" name="" id="bolleyball">Bolleyball</level>
                    <level for="batminton"><input type="checkbox" name="" id="batminton">Batminton</level>
                </fieldset>
                <fieldset style="height: 100px; ;">
                    <legend>About Yourself</legend>
                    <level for="Yourself"><input type="text"></level>
                </fieldset>
            </form>
        </section>
    </main>
    
</body>
</html>
